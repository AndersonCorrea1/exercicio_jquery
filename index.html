<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Protest+Strike&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <form id="tarefa-form">
            <label for="nome-tarefa">Nome da Tarefa</label>
            <input type="text" id="nome-tarefa" required placeholder="Ex: Encontro com a morena">
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <ul id="lista-tarefa"></ul>
        <button id="ocultar-itens" class="btn-ocultar">Ocultar Itens</button>
        <button id="apagar-todas-tarefas" class="btn-apagar-tudo">Apagar todas as tarefas</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
